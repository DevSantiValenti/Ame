<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Failure</title>
</head>

<body>
    <p th:if="${payment != null}" th:text="'Estado del pago: ' + ${payment.status}"></p>
    <p th:unless="${payment != null}">No se encontró información del pago.</p>

    <h1 th:text="'Failure! preference_id=' + ${preference_id}"></h1>
    <p th:text="'Payment was not payed with status: ' + ${payment.status} + ' (' + ${payment.statusDetail} + ')'"></p>
    <p>Items:</p>
    <li th:each="item: ${items}" th:text="${item.title}"></li>
</body>

</html>
