<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
</head>

<body class="ms-5 me-5 my-3">
    <div layout:fragment="contenido">
        <div class="card my-4">
            <div class="card-header">
                <h4 th:text="${titulo}"></h4>
            </div>
            <div class="card-body">
                <table id="tabla-clientes" class="table table-striped table-bordered table-hover table-responsive">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>DNI</th>
                            <th>Teléfono</th>
                            <th>Dirección</th>
                            <th>Email</th>
                            <th>Fecha de Registro</th>
                            <th>Fecha de Nacimiento</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="c : ${clientes}" th:class="${not c.activo ? 'tachado' : ''}">
                            <td th:text="${c.id}"></td>
                            <td th:text="${c.nombre}"></td>
                            <td th:text="${c.dni}"></td>
                            <td th:text="${c.telefono}"></td>
                            <td th:text="${c.direccion}"></td>
                            <td th:text="${c.email}"></td>
                            <td th:text="${#temporals.format(c.fechaRegistro, 'dd/MM/yyyy HH:mm')}"></td>
                            <td th:text="${#temporals.format(c.fechaNacimiento, 'dd/MM/yyyy')}"></td>
                            <!-- <td th:text="${c.fechaNacimiento}"></td> -->
                            <td>
                                <a th:href="@{/clientes/editar/} + ${c.id}" class="btn btn-sm btn-warning">Editar</a>
                                <a th:href="@{/clientes/habdeshab/} + ${c.id}" class="btn btn-sm btn-danger">
                                    <span th:text="${not c.activo ? 'Habilitar' : 'Deshabilitar'}"></span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>DNI</th>
                            <th>Teléfono</th>
                            <th>Dirección</th>
                            <th>Email</th>
                            <th>Fecha de Registro</th>
                            <th>Fecha de Nacimiento</th>
                            <th>Opciones</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="card-footer">

            </div>
        </div>
    </div>

    <!-- Mis JS -->
    <script th:fragment="js" th:src="@{/js/clientes-list-admin.js}"></script>
</body>

</html>
