    <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
</head>

<body class="ms-5 me-5 my-3">
    <div layout:fragment="contenido">
        <div class="card my-4">
            <div class="card-header">
                <h1 th:text="${titulo}"></h1>
                </table>
            </div>
            <div class="card-body">
                <table class="table table-striped table-bordered table-hover table-responsive">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="c : ${categoria} ">
                            <td th:text="${c.id}"></td>
                            <td th:text="${c.nombre}"></td>
                            <td>
                                <a th:href="@{/productos/borrarCat/} + ${c.id}" class="btn btn-sm btn-danger">Borrar</a>
                                <a th:href="@{/productos/editarCat/} + ${c.id}" class="btn btn-sm btn-warning">Editar</a>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Opciones</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="card-footer">
                <a th:href="@{/productos/nuevaCat}" class="btn btn-outline-primary float-end">Nueva Categor√≠a</a>
            </div>
        </div>
    </div>

    <!-- Mis JS -->
    <script th:fragment="js"></script>
</body>

</html>
