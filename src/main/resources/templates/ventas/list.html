<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
</head>

<body class="ms-5 me-5 my-3">
    <div layout:fragment="contenido">

        <div class="card my-4">
            <div class="card-header">
                <h4 th:text="${titulo}"></h4>
            </div>
            <div class="card-body">
                <table id="tabla-ventas" class="table table-striped table-bordered table-hover table-responsive">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Total</th>
                            <th>Vendedora</th>
                            <th>Descripcion</th>
                            <th>Cliente</th>
                            <th>Producto - cantidad</th>
                            <th>Fecha y Hora</th>
                            <th>Metodo de Pago</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="v : ${ventas}">
                            <td th:text="${v.id}"></td>
                            <td th:text="'$ ' + ${v.total.intValue()}"></td>
                            <td th:text="${v.usuario}"></td>
                            <td th:text="${v.descripcionGral}"></td>
                            <td th:text="${v.cliente}"></td>
                            <!-- <td>
                                <ul>
                                    <li th:each="linea : ${v.lineas}" th:text="${linea.producto} + ' - ' + ${linea.cantidad}"></li>
                                </ul>
                            </td> -->
                            <td>
                                <!-- Aca usamos Thymeleaf para renderizar las lineas de cada compra -->
                                <ul class="lista-lineas" id="lineas-${v.id}">
                                    <li th:each="linea : ${v.lineas}" th:text="${linea.producto} + ' - ' + ${linea.cantidad}"></li>
                                </ul>
                            </td>
                            <td th:text="${#temporals.format(v.fechaHora, 'dd/MM/yyyy HH:mm')}"></td>
                            <td th:text="${v.metodoPago}"></td>
                            <td>
                                <a th:href="@{/ventas/editar/} + ${v.id}" class="btn btn-sm btn-warning">Editar</a>
                                <a th:href="@{/ventas/borrar/} + ${v.id}" class="btn btn-sm btn-danger">Borrar</a>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>#</th>
                            <th>Total</th>
                            <th>Vendedora</th>
                            <th>Descripcion</th>
                            <th>Cliente</th>
                            <th>Producto - cantidad</th>
                            <th>Fecha y Hora</th>
                            <th>Metodo de Pago</th>
                            <th>Opciones</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="card-footer">
                <a th:href="@{/ventas/nuevo}" class="btn btn-outline-primary float-end">Nueva Venta</a>
            </div>
        </div>

    </div>

    <!-- Mis JS -->
    <script th:fragment="js" th:src="@{/js/ventas-list-admin.js}"></script>
</body>

</html>
