<!DOCTYPE html>
<html>

<head>
    <title>Iniciar Sesión</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet" type="text/css">
    <!-- Icono del logo -->
    <link rel="icon" href="/img/amepng.png" type="Imagen/png">
</head>

<body>
    <!-- Formulario de inicio de sesión y registro -->



    <div class="formulario">
        <h1 class="mt-4">Inicio de Sesión</h1>
        <form th:action="@{/login}" method="post">
            <p th:if="${param.error}" class="text-danger">Usuario o Contraseña incorrecta...</p>
            <div class="username">
                <input type="text" required name="username" placeholder="Nombre de usuario">
                <!-- <label>Nombre de Usuario</label> -->
            </div>
            <div class="username">
                <input type="password" required name="password" placeholder="Contraseña">
                <!-- <label>Contraseña</label> -->
            </div>
            <div class="recordar">¿Olvidaste tu contraseña?</div>
            <button type="submit">Iniciar Sesión</button>
            <div class="registrarse">
                No tienes cuenta? <a th:href="@{/clientes/nuevo}">Registrate!</a>
            </div>
            <div class="registrarse">
                <a href="/home">Ir al Inicio</a>
            </div>
        </form>
    </div>

    <!-- Scripts de Bootstrap y JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
