<!DOCTYPE html>
<html>

<head>
    <title>Registrarse</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/register-form-css.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Icono del logo -->
    <link rel="icon" href="/img/amepng.png" type="Imagen/png">
</head>

<body>

    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${danger != null}">
        <i class='bx bx-error-circle bx-tada'></i>
        &nbsp;
        <span th:text="${danger}">Hola</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
    </div>

    
    <form th:action="@{/clientes/guardar}" method="post" th:object="${cliente}">
        <section class="form-register">
            <h1>Formulario de Registro</h1>
            <div class="form">
                <input class="controls form-control" for="nombre" type="text" name="nombre" id="nombre"
                    placeholder="Ingrese su Nombre" th:field="*{nombre}">
            </div>
            <!-- Campo para Fecha de Nacimiento -->
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="form-control"
                    th:field="*{fechaNacimiento}" required>
                <small class="text-danger" th:if="${#fields.hasErrors('fechaNacimiento')}"
                    th:errors="*{fechaNacimiento}"></small>
            </div>
            <br>
            <div class="form">
                <input class="controls form-control" for="dni" type="text" name="dni" id="dni"
                    placeholder="Ingrese su DNI (sin puntos ni espacios)" th:field="*{dni}">
            </div>
            <div class="form">
                <input class="controls form-control" for="email" type="text" name="email" id="email"
                    placeholder="Ingrese su Correo" th:field="*{email}">
            </div>
            <div class="form">
                <input class="controls form-control" for="clave" type="password" name="clave" id="clave"
                    placeholder="Ingrese su Contraseña" th:field="*{clave}">
            </div>
            <div class="form">
                <input class="controls form-control" for="telefono" type="text" name="telefono" id="telefono"
                    th:field="*{telefono}" placeholder="Ingrese su número de teléfono">
            </div>
            <div class="form">
                <input class="controls form-control" for="direccion" type="text" name="direccion" id="direccion"
                    th:field="*{direccion}" placeholder="Ingrese su dirección">
            </div>
            <br>
            <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
            <button type="submit">Registrarme</button>
            <p><a href="/login">¿Ya tienes cuenta? Inicia Sesión!</a></p>
            <p><a href="/home">Ir al Inicio</a></p>
        </section>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        setInterval("cerrar()", 3000);

        const cerrar = () => {
            $(".alert").delay(500).slideUp(500, () => {
                $(this).hide();
            })
        }
    </script>
    <script>
        // Verificamos si la alerta está visible en la página
        window.onload = function() {
            if ($(".alert").length > 0) {
                // Esperamos 3 segundos antes de cerrar la alerta
                setTimeout(function() {
                    // Usamos el método de Bootstrap para cerrar la alerta
                    $(".alert").alert('close');
                }, 3000);
            }
        }
    </script>
    <script th:fragment="js"></script>
</body>

</html>
